
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poems Collection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333366; }
        div.poem { margin-bottom: 20px; }
        div.poem h2 { color: #660033; }
        div.poem p { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Poems from the Collection</h1>
    {% for poem in poems %}
    <div class="poem">
        <h2>{{ poem.title }} by {{ poem.author }}</h2>
        <p>{{ poem.text }}</p>
    </div>
    {% endfor %}
</body>
</html>
